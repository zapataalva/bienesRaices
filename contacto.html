  <h1 class="fw-700 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">

  <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

      <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico"  required>

                <Label for="telefono">Teléfono:</Label>
                <input type="tel"  id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" ></textarea>

            </fieldset>   

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                 
                <label for="opciones">Vende o Compra:</label>
                <select  id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option> <!--disable=desabilita la opcion y selected la pone como primera opción siempre-->
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Presupuesto:</label>
                <input type="number"  id="cantidad" min="0" max="10" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado:</p>

                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono"> <!-- El name sirve para unir dos sentencias y tambíen para llamar en el back end-->

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo"> <!-- El value solo se usa en type radio y option  -->

                <p>Si eligió teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date"  id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora"  min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-amarillo">
        
      </form> <!-- Form es para crear un formulario y todo debe ir dentro de él-->
  </main>
